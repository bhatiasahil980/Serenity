<html>
    <head>
        <title>
            Sign up page for serenity
        </title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> 
    
    </head>
    <body>
         <div class="container">
          <div class="row">
              <div class="col-sm-6">
             <img src="Serenity.png" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                <img src="Serenity-removebg-preview.png" class="serenity-logo">
                <p class="info">Sign up to see Beautiful 
                    thoughts of your friends</p>
                <button type="submit" class="btn btn-primary
                btn-block">Log in with email</button>
                <p class="or">OR</p>
                 <form>
                 <div class="form-group">
                 <input type="text" class="form-control"
                 placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                    placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">login</button>
                </form>
                <p class="terms">By siging up, you agree to our  <b>Terms, Data  Policy</b> and <b>Cookies Policy</b></p>
            </div>
            <div class="right-column-login text-center">
                <p>Don't have and account?<a href="#">Sign Up</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="appstore.png" alt="appstore"></a>
                    <a href="#"><img src="googleplay.png" alt="googleplay"></a>
                </div>
                
            </div>

            </div>
            </div>
          </div>
         </div>
    </body>
</html>
